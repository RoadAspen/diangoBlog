<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task List</title>
  </head>
  <body>
    {% for task in tasks %}
    <p>
      <a href="{% url 'tasks:task_detail' task.id %}"
        >{{ forloop.counter }}. {{ task.name }} - {{ task.status }}</a
      >
      (<a href="{% url 'tasks:task_update' task.id %}">Update</a> |
      <a href="{% url 'tasks:task_delete' task.id %}">Delete</a>)
    </p>
    {% endfor %}
    <p><a href="{% url 'tasks:task_create' %}"> + Add A New Task</a></p>
  </body>
</html>
